<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">

    <title>Auto Insurance Landing Page</title>
    <script src="src/main.js" charset="utf-8"></script>
  </head>
  <body>
    <div class="jumbotron">
      <div class="row">
        <div class="col-sm-6" class="main-text">
          <h2 id="header">Lower Your Auto Insurance Rates</h2>
          <h4 id="subheader">Compare Rates To Save On Your Policy Today!</h4>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <h5 class="card-title">Cheap Auto Coverage</h5>
            <p class="card-text">Complete just <strong>3 simple steps</strong> to get quotes from top providers in your area.</p>
            <div id="#insurance-form">
              <form>
                <div class="form-group">
                  <input type="number" class="form-control" id="zip-code" placeholder="Zip Code">
                </div>
                <div class="form group">
                  <select class="form-control" id="insured">
                    <option selected disabled>Currently Insured?</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                  </select>
                </div>
                <div class="form group">
                  <select class="form-control" id="age-range">
                    <option selected disabled>Your Age Range</option>
                    <option value="0">Under 25</option>
                    <option value="1">25 to 34</option>
                    <option value="2">35 to 44</option>
                    <option value="3">45 to 55</option>
                    <option value="4">Over 55</option>
                  </select>
                </div>
                <button type="button" class="btn btn-danger" data-toggle="modal" data-action="submit" data-target="#exampleModal">Find Lower Rates</button>
              </form>
            </div>
            <p class="card-text" id="card-footer">Your information is safe and secure.</p>
          </div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="insuranceModal" tabindex="-1" role="dialog" aria-labelledby="insuranceModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="insuranceModalLabel">Here is the model</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <h4>We provide the following services</h4>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
